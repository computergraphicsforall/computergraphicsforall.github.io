<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>CVS Presentation</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="reveal.js-master/dist/reveal.js"></script>
    <link rel="stylesheet" href="reveal.js-master/dist/reset.css" />
    <link rel="stylesheet" href="reveal.js-master/dist/reveal.css" />
    <link rel="stylesheet" href="reveal.js-master/dist/theme/black.css" id="theme">
    <link rel="stylesheet" href="reveal.js-master/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h2>Proyecto Visualización del Crimen</h2>
            </section>
            <section>
                <h2>Introducción</h2>
                </br>
                </br>
                <li class="fragment" style="text-align: left; font-size: 30px;">Iniciativa como soporte al entendimiento
                    del fenómeno del crimen.</li>
                <li class="fragment" style="text-align: left; font-size: 30px;">La herramienta permite la visualización
                    de datos de riñas.</li>
                <li class="fragment" style="text-align: left; font-size: 30px;">Los datos deben ser proporcionados por
                    el usuario.</li>
            </section>
            <section>
                <iframe data-autoplay width="1000" height="500" src="https://computergraphicsforall.github.io/assets/projects/wind/mapa.html" frameborder="0"></iframe>
            </section>
        </div>
    </div>
    <script src="reveal.js-master/dist/reveal.js"></script>
    <script src="reveal.js-master/plugin/notes/notes.js"></script>
    <script src="reveal.js-master/plugin/markdown/markdown.js"></script>
    <script src="reveal.js-master/plugin/highlight/highlight.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            slideNumber: true,
            hash: true,
            transition: 'fade',
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });
    </script>
</body>

</html>
